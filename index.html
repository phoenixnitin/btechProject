<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/math.min.js"></script>
  <script src="js/definations.js"></script>
  <script async="" src="js/chartjs/analytics.js"></script><script src="js/chartjs/moment.min.js"></script>
	<script src="js/chartjs/Chart.js"></script><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
	<script src="js/chartjs/utils.js"></script>
</head>
<style>
  .bmargin{
    margin-bottom: 10px !important;
  }
  img{
    width: 100%;
  }
  .tline{
    margin-bottom:10px;
  }
  canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
  #collectVariables{
    padding: 10px;
  }
  body{
    min-width: 728px;
  }
</style>
<body>
<div class="container">
  <div class="container-fluid">
    <div class="col-sm-12 col-md-6 tline">
      <h3>Transmission Line:</h3>
      <img src="img/transmission_line.png">
    </div>
    <div class="col-sm-12 col-md-6">
      <form id="collectVariables" class="form-inline">
        <div class="form-group bmargin">
          <label for="ivoltage">Initial Voltage, V<sub>s</sub> (in volts):</label>
          <input type="text" class="form-control" id="ivoltage" value="220 cos(314t)" placeholder="220 cos(314t)">
        </div>
        <div class="form-group bmargin">
          <label for="sourceImp">Source Impedance, Z<sub>s</sub>:</label>
          <input type="text" class="form-control" id="sourceImp" value="2" placeholder="2">
        </div>
        <div class="form-group bmargin">
          <label for="loadImp">Load Impedance, Z<sub>L</sub>:</label>
          <input type="text" class="form-control" id="loadImp" value="100" placeholder="100">
        </div>
        <div class="form-group bmargin">
          <label for="rvalue">Resistor value, R (in ohm/cm):</label>
          <input type="text" class="form-control" id="rvalue" value="0" placeholder="0">
        </div>
        <div class="form-group bmargin">
          <label for="lvalue">Inductor value, L (in Henry/cm):</label>
          <input type="text" class="form-control" id="lvalue" value="0.5 * 10^(-6)" placeholder="0.5 * 10^(-6)">
        </div>
        <div class="form-group bmargin">
          <label for="cvalue">Capacitor value, C (in Farad/cm):</label>
          <input type="text" class="form-control" id="cvalue" value="5 * 10^(-12)" placeholder="5 * 10^(-12)">
        </div>
        <div class="form-group bmargin">
          <label for="gvalue">Conductance value, G (in mho/cm):</label>
          <input type="text" class="form-control" id="gvalue" value="0" placeholder="0">
        </div><br>
        <div class="form-group bmargin">
          <label for="numberofcell">Number of unit cell:</label>
          <input type="text" class="form-control" id="numberofcell" value="100" placeholder="100">
        </div>
        <div class="form-group bmargin">
          <label for="nodevalue">Node Value:</label>
          <input type="text" class="form-control" id="nodevalue" value="3" placeholder="3">
        </div>

        <div class="form-group bmargin">
          <label for="starting">Starting Point:</label>
          <input type="text" class="form-control" id="starting" value="0" placeholder="0">
        </div>
        <div class="form-group bmargin">
          <label for="ending">Ending Point:</label>
          <input type="text" class="form-control" id="ending" value="0.1" placeholder="0.1">
        </div>
        <div class="form-group bmargin" style="display: none">
          <label for="step">Steps:</label>
          <input type="text" class="form-control" id="step" value="0.1" placeholder="0.1">
        </div>
        <div class="form-group bmargin">
          <label>Select unit cell: </label>
          <label><input type="radio" name="optradio" value="1"><img style="width: 80%" src="img/unit_cell_1.png"></label><br>
        </div><br>
        <button type="submit" id="setCookie" class="btn btn-default bmargin">Generate Graph</button>
      </form>
    </div>
    <div><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
		<canvas id="canvas" style="display: block; width: 100%; height: 728px;" class="chartjs-render-monitor"></canvas>
	</div>
  </div>
</div>
<script>
  $(document).ready(function () {
     // $('#canvas').attr('width', $(document).width()-20);
  });
		var color = Chart.helpers.color;
		var config = {
			type: 'line',
			data: {
				datasets: [{
					label: 'Voltage',
					backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
					borderColor: window.chartColors.green,
					fill: false,
                    yAxisID: 'voltage',
					data: [],
				},{
					label: 'Current',
					backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					borderColor: window.chartColors.red,
					fill: false,
                    yAxisID: 'current',
					data: [],
				}]
			},
			options: {
				title: {
				    display:true,
                    fontSize:20,
					text: 'Transmission Line'
				},
				scales: {
					xAxes: [{
						type: 'linear',
						scaleLabel: {
							display: true,
							labelString: 'Time(sec)'
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Voltage(V)'
						},
						id:'voltage',
                        type:'linear',
                        position:'left',
					},{
					    scaleLabel: {
							display: true,
							labelString: 'Current(I)'
						},
						id:'current',
                        type:'linear',
                        position:'right',
                    }]
				},
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

		};
	</script>
</body>
</html>
