<body>
<div class="container">
  <div class="container-fluid">
    <div class="graphcss">
        <div id="data1"></div>
        <canvas id="canvas" style="display: block; width: 1080px; height: 720px;" class="chartjs-render-monitor"></canvas>
	</div>

  </div>
</div>
<script>
  		var color = Chart.helpers.color;
  		var scalefontsize = 16;
  		var xlabeloffset=0;
		var config = {
			type: 'line',
			data: {
				datasets: [{
					label: 'Voltage',
					backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
					borderColor: window.chartColors.green,
					fill: false,
                    yAxisID: 'voltage',
                    lineTension:0,
					data: [],
				},{
					label: 'Current',
					backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					borderColor: window.chartColors.red,
					fill: false,
                    yAxisID: 'current',
                    lineTension:0,
					data: [],
				},{
					label: 'Average Voltage',
					backgroundColor: color(window.chartColors.purple).alpha(0.5).rgbString(),
					borderColor: window.chartColors.purple,
					fill: false,
                    yAxisID: 'voltage',
                    lineTension:0,
					data: [],
				},{
					label: 'Average Current',
					backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
					borderColor: window.chartColors.blue,
					fill: false,
                    yAxisID: 'current',
                    lineTension:0,
					data: [],
				}]
			},
			options: {
			    animation:false,
				title: {
				    display:true,
                    fontSize:20,
					text: 'Transmission Line'
				},
				scales: {
					xAxes: [{
					    afterTickToLabelConversion: function(data){
					        var no_of_nodes = JSON.parse(localStorage.getItem("numberofnodes"));
					        var temp = no_of_nodes;
					        console.log("number of nodes:", no_of_nodes);
					        var xLabels = data.ticks;
					        console.log("labels length:", xLabels.length);
					        var Tcounter = 1;
					        for(var i=0;i<xLabels.length;i++){
                                if (i%(no_of_nodes-1) == 0 && i!=0){
                                    if(Tcounter==1){
                                        xLabels[i] = "T";
                                        Tcounter++;
                                    }
                                    else{
                                        xLabels[i] = Tcounter+"T";
                                        Tcounter++;
                                    }
                                    console.log(i);
                                    // xLabels[i]="";
                                    no_of_nodes+=temp ;
                                }
                                else{

                                    if(xLabels[i][xLabels[i].length-1] != "T")
                                        xLabels[i] = "";
                                }
                            }
                        },
						type: 'linear',
						scaleLabel: {
							display: true,
							labelString: 'Reflection Time',
                            fontSize:scalefontsize
						},
                        ticks:{
						    autoSkip:false,
                            stepSize:1
                        }
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Voltage(V)',
                            fontSize:scalefontsize
						},
						id:'voltage',
                        type:'linear',
                        position:'left',
                        ticks:{
						    suggestedMin:0,
                            suggestedMax:0
                        }
					},{
					    scaleLabel: {
							display: true,
							labelString: 'Current(I)',
                            fontSize:scalefontsize
						},
						id:'current',
                        type:'linear',
                        position:'right',
                        ticks:{
						    suggestedMin:0,
                            suggestedMax:0
                        }
                    }]
				},
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
			window.VoltageYAxis=[];
            window.CurrentYAxis=[];
            window.numberofnodes = 1;
		};
		startnew();
		function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
        async function startnew() {
		    var readdata = JSON.parse(localStorage.getItem('data'));
            var key = readdata['key'];
            console.log(readdata);
            var dataset=readdata["data"+key];
            localStorage.setItem("numberofnodes", JSON.stringify(dataset["voltage"].length));
            await sleep(200);
            window.myLine.update();
            var xvalue=0;
            await sleep(100);
            for(var i=0;i<dataset["voltage"][0].length;i++){
                if(i%2==0){
                    for(var j=0;j<dataset["voltage"].length;j++){
                        var voltagesum = sumarray(dataset["voltage"][j], i);
                        var currentsum = sumarray(dataset["current"][j], i);
                        addvaluetoplot(xvalue, voltagesum, xvalue, currentsum);
                        xvalue++;
                        window.VoltageYAxis.push(voltagesum);
                        window.CurrentYAxis.push(currentsum);
                    }
                }
                else{
                    for(var j=dataset["voltage"].length-1;j>=0;j--){
                        var voltagesum = sumarray(dataset["voltage"][j],i);
                        var currentsum = sumarray(dataset["current"][j],i);
                        addvaluetoplot(xvalue, voltagesum, xvalue, currentsum);
                        xvalue++;
                        window.VoltageYAxis.push(voltagesum);
                        window.CurrentYAxis.push(currentsum);
                    }
                }
            }
            window.myLine.update();
            var ave_vol=math.mean(window.VoltageYAxis);
            var ave_cur=math.mean(window.CurrentYAxis);
            // await sleep(200);
            addavevaluetoplot(0,ave_vol,0, ave_cur);
            addavevaluetoplot(config.data.datasets[0].data.length-1,ave_vol,config.data.datasets[0].data.length-1, ave_cur);

        }

        function sumarray(arr, runner){
            var sum = 0;
            for(var i=0;i<=runner;i++){
                sum += arr[i].re;
            }
            return sum;
        }

        function addvaluetoplot(x1,y1,x2,y2) {
            config.data.datasets[0].data.push({
                                x: x1,
                                y: y1,
                            });
            config.data.datasets[1].data.push({
                                x: x2,
                                y: y2,
                            });
        }

        function addavevaluetoplot(x1,y1,x2,y2) {
            config.data.datasets[2].data.push({
                                x: x1,
                                y: y1,
                            });
            config.data.datasets[3].data.push({
                                x: x2,
                                y: y2,
                            });
            window.myLine.update();
        }
	</script>
</body>
</html>
