<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" />
  <script src="js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="js/math.min.js"></script>
  <script src="js/definations.js"></script>
  <script async="" src="js/chartjs/analytics.js"></script><script src="js/chartjs/moment.min.js"></script>
	<script src="js/chartjs/Chart.js"></script><style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style>
	<script src="js/chartjs/utils.js"></script>
</head>
<style>
  .bmargin{
    margin-bottom: 10px !important;
  }
  img{
    width: 100%;
  }
  .img-bg{
    /*background: lightgrey;*/
    border-radius: 5px;
    padding-bottom: 20px;
  }
  .tline{
    margin-bottom:10px;
  }
  canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
  #collectVariables{
    padding: 10px;
  }
  body{
    min-width: 728px;
	background-color: rgba(0, 0, 0, 0.8588235294117647);
  }
	.graphcss{
		background-color: rgb(255, 245, 164);
    	margin: 20px 0 20px 0;
    	border-radius: 5px;
	}
</style>
<body>
<div class="container">
  <div class="container-fluid">
    <div class="hide graphcss"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
		<canvas id="canvas" style="display: block; width: 100%; height: 728px;" class="chartjs-render-monitor"></canvas>
	</div>
    <div class="hide graphcss"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
		<canvas id="canvas2" style="display: block; width: 100%; height: 728px;" class="chartjs-render-monitor"></canvas>
	</div>
  </div>
</div>
<script>
  		var color = Chart.helpers.color;
		var config = {
			type: 'line',
			data: {
				datasets: [{
					label: 'Voltage',
					backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
					borderColor: window.chartColors.green,
					fill: false,
                    yAxisID: 'voltage',
					data: [],
				},{
					label: 'Current',
					backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					borderColor: window.chartColors.red,
					fill: false,
                    yAxisID: 'current',
					data: [],
				}]
			},
			options: {
			    animation:false,
				title: {
				    display:true,
                    fontSize:20,
					text: 'Transmission Line'
				},
				scales: {
					xAxes: [{
						type: 'linear',
						scaleLabel: {
							display: true,
							labelString: 'Distance(cm)'
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Voltage(V)'
						},
						id:'voltage',
                        type:'linear',
                        position:'left',
                        ticks:{
						    suggestedMin:0,
                            suggestedMax:0
                        }
					},{
					    scaleLabel: {
							display: true,
							labelString: 'Current(I)'
						},
						id:'current',
                        type:'linear',
                        position:'right',
                        ticks:{
						    suggestedMin:0,
                            suggestedMax:0
                        }
                    }]
				},
			}
		};
		var config2 = {
			type: 'line',
			data: {
				datasets: [{
					label: 'Voltage',
					backgroundColor: color(window.chartColors.green).alpha(0.5).rgbString(),
					borderColor: window.chartColors.green,
					fill: false,
                    yAxisID: 'voltage',
					data: [],
				},{
					label: 'Current',
					backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					borderColor: window.chartColors.red,
					fill: false,
                    yAxisID: 'current',
					data: [],
				}]
			},
			options: {
			    animation:false,
				title: {
				    display:true,
                    fontSize:20,
					text: 'Transmission Line'
				},
				scales: {
					xAxes: [{
						type: 'linear',
						scaleLabel: {
							display: true,
							labelString: 'Time(sec)'
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Voltage(V)'
						},
						id:'voltage',
                        type:'linear',
                        position:'left',
					},{
					    scaleLabel: {
							display: true,
							labelString: 'Current(I)'
						},
						id:'current',
                        type:'linear',
                        position:'right',
                    }]
				},
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			var ctx2 = document.getElementById('canvas2').getContext('2d');
			window.myLine = new Chart(ctx, config);
			window.myLine2 = new Chart(ctx2, config2);
		};
		var readcook = document.cookie;
    	var parsecook = JSON.parse(readcook.substring(5,readcook.length));
    	if(parsecook['runningmode']=="distance")
		{
		    $('#canvas').parent().removeClass('hide');
		}
		else if(parsecook['runningmode']=="time")
		{
		    $('#canvas2').parent().removeClass('hide');
		}
		else if(parsecook['runningmode']=="both")
		{
		    $('#canvas').parent().removeClass('hide');
		    $('#canvas2').parent().removeClass('hide');
		}
		startnew();
	</script>
</body>
</html>
